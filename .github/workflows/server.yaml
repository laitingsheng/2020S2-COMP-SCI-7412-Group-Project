name: server

on:
  push:
    branches:
      - master
      - dev/backend
    paths:
      - '.github/workflows/backend.yaml'
      - 'backend/src/**'
      - 'backend/build.gradle'
      - 'backend/settings.gradle'
  pull_request:
    branches:
      - master
      - dev/backend
    paths:
      - '.github/workflows/backend.yaml'
      - 'backend/src/**'
      - 'backend/build.gradle'
      - 'backend/settings.gradle'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache .gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-${{ github.ref }}-gradle-${{ hashFiles('backend/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.ref }}-gradle-
      - name: Run unit testing and JaCoCo coverage report
        run: gradle -p backend test jacocoTestReport
      - name: Upload JaCoCo coverage report to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: Backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend
